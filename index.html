<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>PC Konfig</title>
<style>
body {margin:0; font-family: Arial, sans-serif; background-color:#f0f0f0;}
header {background-color:#013220; color:#fff; padding:20px; text-align:center;}
header h1 {margin:0;} header p {font-style:italic; margin:5px 0 0 0;}
nav {display:flex; justify-content:center; background-color:#026440;}
nav a {color:#fff; padding:15px 25px; text-decoration:none;}
nav a:hover {background-color:#028f5f;}
section {padding:20px; display:none;}
section.active {display:block;}
h2 {color:#013220;}
label {display:block; margin-top:10px;}
select, input[type="number"], input[type="text"], input[type="email"], textarea {width:300px; padding:5px; margin-top:5px;}
button {margin-top:15px; padding:10px 20px; background-color:#026440; color:#fff; border:none; cursor:pointer;}
button:hover {background-color:#028f5f;}
.summary {margin-top:20px; padding:10px; background-color:#e0f2e9; max-width:600px;}
</style>
</head>
<body>

<header>
<h1>PC Konfig</h1>
<p>Twój komputer, Twój wybór!</p>
</header>

<nav>
    <a href="#" onclick="showSection('konfigurator')">Konfigurator</a>
    <a href="#" onclick="showSection('kontakt')">Kontakt</a>
    <a href="#" onclick="showSection('serwis')">Serwis</a>
</nav>

<section id="konfigurator" class="active" style="background-color:#013220; color:#fff;">
<h2>Konfigurator PC</h2>

<!-- CPU -->
<label>CPU:
<select id="cpu">
<option value="Intel i5" data-price="800">Intel i5 - 800 zł</option>
<option value="Intel i7" data-price="1200">Intel i7 - 1200 zł</option>
<option value="AMD Ryzen 5" data-price="900">AMD Ryzen 5 - 900 zł</option>
<option value="AMD Ryzen 7" data-price="1300">AMD Ryzen 7 - 1300 zł</option>
</select>
</label>

<!-- GPU -->
<label>GPU:
<select id="gpu">
<option value="RTX 3060" data-price="1500">RTX 3060 - 1500 zł</option>
<option value="RTX 4070" data-price="3000">RTX 4070 - 3000 zł</option>
<option value="RX 6700" data-price="1400">RX 6700 - 1400 zł</option>
<option value="RX 6800" data-price="2800">RX 6800 - 2800 zł</option>
</select>
</label>

<!-- Płyta główna -->
<label>Płyta główna:
<select id="mb">
<option value="ASUS" data-price="600">ASUS - 600 zł</option>
<option value="MSI" data-price="550">MSI - 550 zł</option>
<option value="Gigabyte" data-price="580">Gigabyte - 580 zł</option>
</select>
</label>

<!-- Zasilacz -->
<label>Zasilacz:
<select id="psu">
<option value="500W" data-price="300">500W - 300 zł</option>
<option value="650W" data-price="400">650W - 400 zł</option>
<option value="750W" data-price="500">750W - 500 zł</option>
</select>
</label>

<!-- Obudowa -->
<label>Obudowa:
<select id="case">
<option value="Midi Tower" data-price="250">Midi Tower - 250 zł</option>
<option value="Full Tower" data-price="400">Full Tower - 400 zł</option>
<option value="Mini Tower" data-price="200">Mini Tower - 200 zł</option>
</select>
</label>

<!-- Chłodzenie CPU -->
<label>Chłodzenie CPU:
<select id="cooling">
<option value="Wentylator" data-price="100">Wentylator - 100 zł</option>
<option value="AiO 240mm" data-price="300">AiO 240mm - 300 zł</option>
<option value="AiO 360mm" data-price="500">AiO 360mm - 500 zł</option>
</select>
</label>

<!-- RAM -->
<label>RAM (można wybrać kilka):
<input type="checkbox" class="ram" data-price="200" value="8GB"> 8GB 
<input type="number" class="ram-qty" min="1" value="1" style="width:50px;"><br>
<input type="checkbox" class="ram" data-price="350" value="16GB"> 16GB 
<input type="number" class="ram-qty" min="1" value="1" style="width:50px;"><br>
<input type="checkbox" class="ram" data-price="600" value="32GB"> 32GB 
<input type="number" class="ram-qty" min="1" value="1" style="width:50px;">
</label>

<!-- Dyski SSD -->
<label>Dyski SSD:
<input type="checkbox" class="ssd" data-price="300" value="250GB"> 250GB
<input type="number" class="ssd-qty" min="1" value="1" style="width:50px;"><br>
<input type="checkbox" class="ssd" data-price="500" value="500GB"> 500GB
<input type="number" class="ssd-qty" min="1" value="1" style="width:50px;"><br>
<input type="checkbox" class="ssd" data-price="900" value="1TB"> 1TB
<input type="number" class="ssd-qty" min="1" value="1" style="width:50px;">
</label>

<!-- Dyski HDD -->
<label>Dyski HDD:
<input type="checkbox" class="hdd" data-price="200" value="1TB"> 1TB
<input type="number" class="hdd-qty" min="1" value="1" style="width:50px;"><br>
<input type="checkbox" class="hdd" data-price="350" value="2TB"> 2TB
<input type="number" class="hdd-qty" min="1" value="1" style="width:50px;"><br>
<input type="checkbox" class="hdd" data-price="600" value="4TB"> 4TB
<input type="number" class="hdd-qty" min="1" value="1" style="width:50px;">
</label>

<!-- Wentylatory -->
<label>Wentylatory:
<input type="checkbox" class="fan" data-price="50" value="120mm"> 120mm
<input type="number" class="fan-qty" min="1" value="1" style="width:50px;">
<input type="checkbox" class="fan-rgb" value="rgb"> RGB<br>
<input type="checkbox" class="fan" data-price="70" value="140mm"> 140mm
<input type="number" class="fan-qty" min="1" value="1" style="width:50px;">
<input type="checkbox" class="fan-rgb" value="rgb"> RGB
</label>

<button onclick="calculatePrice()">Oblicz cenę</button>
<div class="summary" id="summary">Podsumowanie ceny: 0 zł</div>
</section>

<section id="kontakt">
<h2>Kontakt</h2>
<form id="contact-form">
<label>Imię i nazwisko:<input type="text" name="name" required></label>
<label>Numer telefonu:<input type="text" name="phone" required></label>
<label>Adres email:<input type="email" name="email" required></label>
<label>Co chcesz zamówić:<textarea name="message" required></textarea></label>
<button type="submit">Wyślij</button>
</form>
</section>

<section id="serwis" style="background-color:#001f3f; color:#fff;">
<h2>Serwis</h2>
<form id="service-form">
<label>Imię i nazwisko:<input type="text" name="name" required></label>
<label>Numer telefonu:<input type="text" name="phone" required></label>
<label>Adres email:<input type="email" name="email" required></label>
<label>Opis problemu:<textarea name="problem" required></textarea></label>
<button type="submit">Wyślij</button>
</form>
<p>Dostawa komputera i jego odbiór jest osobisty.</p>
</section>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
// Zainicjalizuj EmailJS
emailjs.init("cYT-_FzYFV23XSUV-");

function showSection(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

// Obliczanie ceny
function calculatePrice(){
    let total = 0;
    let summary = "Wybrane podzespoły:\n";
    
    const addSelection = (el, name)=> {
        const price = parseInt(el.selectedOptions ? el.selectedOptions[0].dataset.price : el.dataset.price);
        total += price;
        summary += name + ": " + (el.selectedOptions ? el.selectedOptions[0].value : el.value) + " - " + price + " zł\n";
    };

    addSelection(document.getElementById('cpu'), "CPU");
    addSelection(document.getElementById('gpu'), "GPU");
    addSelection(document.getElementById('mb'), "Płyta główna");
    addSelection(document.getElementById('psu'), "Zasilacz");
    addSelection(document.getElementById('case'), "Obudowa");
    addSelection(document.getElementById('cooling'), "Chłodzenie CPU");

    // RAM
    document.querySelectorAll('.ram').forEach((el,i)=>{
        if(el.checked){
            let qty = parseInt(document.querySelectorAll('.ram-qty')[i].value);
            let price = parseInt(el.dataset.price)*qty;
            total += price;
            summary += "RAM: "+el.value+" x"+qty+" - "+price+" zł\n";
        }
    });
    // SSD
    document.querySelectorAll('.ssd').forEach((el,i)=>{
        if(el.checked){
            let qty = parseInt(document.querySelectorAll('.ssd-qty')[i].value);
            let price = parseInt(el.dataset.price)*qty;
            total += price;
            summary += "SSD: "+el.value+" x"+qty+" - "+price+" zł\n";
        }
    });
    // HDD
    document.querySelectorAll('.hdd').forEach((el,i)=>{
        if(el.checked){
            let qty = parseInt(document.querySelectorAll('.hdd-qty')[i].value);
            let price = parseInt(el.dataset.price)*qty;
            total += price;
            summary += "HDD: "+el.value+" x"+qty+" - "+price+" zł\n";
        }
    });
    // Wentylatory
    document.querySelectorAll('.fan').forEach((el,i)=>{
        if(el.checked){
            let qty = parseInt(document.querySelectorAll('.fan-qty')[i].value);
            let price = parseInt(el.dataset.price)*qty;
            let rgb = document.querySelectorAll('.fan-rgb')[i].checked ? " RGB" : "";
            total += price;
            summary += "Wentylator: "+el.value+" x"+qty+rgb+" - "+price+" zł\n";
        }
    });

    summary += "Łącznie: "+total+" zł";
    document.getElementById('summary').innerText = summary;
}

// Formularz kontaktowy
document.getElementById('contact-form').addEventListener('submit', function(e){
    e.preventDefault();
    emailjs.sendForm('service_j52aq3o','template_ff0tc6j',this)
    .then(()=>{ alert("Wiadomość wysłana!"); this.reset(); })
    .catch(()=>{ alert("Błąd wysyłki!"); });
});

// Formularz serwisowy
document.getElementById('service-form').addEventListener('submit', function(e){
    e.preventDefault();
    emailjs.sendForm('service_j52aq3o','template_0fssvdn',this)
    .then(()=>{ alert("Zgłoszenie wysłane!"); this.reset(); })
    .catch(()=>{ alert("Błąd wysyłki!"); });
});
</script>
</body>
</html>
